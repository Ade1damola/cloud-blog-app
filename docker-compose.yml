# Docker Compose version
version: '3.8'

# Define services (containers)
services:
  
  # Database service
  db:
    image: postgres:15
    # Use official PostgreSQL 15 image
    
    environment:
      # Environment variables for database
      POSTGRES_DB: blogdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    
    ports:
      - "5432:5432"
      # Map port 5432 on host to 5432 in container
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Persist database data
    
    healthcheck:
      # Check if database is ready
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Backend service
  backend:
    build:
      context: ./backend
      # Build from backend directory
    
    ports:
      - "5000:5000"
    
    environment:
      DB_HOST: db
      # Connect to 'db' service
      DB_NAME: blogdb
      DB_USER: postgres
      DB_PASSWORD: password
    
    depends_on:
      db:
        condition: service_healthy
      # Wait for database to be ready
  
  # Frontend service
  frontend:
    build:
      context: ./frontend
    
    ports:
      - "8080:8080"
    
    environment:
      BACKEND_URL: http://backend:5000
      # Frontend talks to backend service
    
    depends_on:
      - backend

# Define volumes (persistent storage)
volumes:
  postgres_data: